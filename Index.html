<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAMANGANLIKLAR 24</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="Styles/main.css" />
    <link rel="stylesheet" href="Styles/normalize.css" />
  </head>
  <body>
    <!-- SITE HEADER -->
    <header class="site-header">
      <div class="site-header-top">
        <div class="site-header-top-container container">
          <!-- SITE-HEADER-LOGO -->
          <a class="site-header-logo" href="">
            <img
              src="Images/logo.svg"
              alt="Site header logo"
              width="264"
              height="28"
            />
          </a>

          <!-- CURRENCY-RATES -->
          <ul class="currency-rates">
            <li class="currency-rates-item">
              <b class="currency-rates-type">$</b>
              <span class="currency-rates-value">12484</span>
            </li>
            <li class="currency-rates-item">
              <b class="currency-rates-type">P</b>
              <span class="currency-rates-value">137.49</span>
            </li>
          </ul>

          <!-- GLOBAL-SEARCH-FORM -->
          <form
            class="global-search-form"
            action="https://echo.htmlacademy.ru"
            method="GET"
          >
            <input
              class="global-search-form-input"
              type="text"
              name="search"
              placeholder="Поиск"
              aria-label="Поиск"
              required
            />
          </form>

          <!-- LANG TOGGLE -->
          <div class="lang-toggle">
            <a class="lang-toggle-link lang-toggle-link-active" href="#">УЗ</a>
            <a class="lang-toggle-link" href="#">РУ</a>
          </div>

          <!-- SITE-HEADER-BTN -->
          <a class="button button-primary" href="#">Войти</a>
        </div>
      </div>
    </header>
  </body>
</html>
